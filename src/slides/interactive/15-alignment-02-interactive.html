<section class="slide-alignment-02">
  <h5 data-id="slide-title"><mark>Vertical</mark> Align</h5>
  <example-wrapper class="vertical-alignment--example">
    <example>
      <p>this is a text paragraph</p>
    </example>
    <example form>
      <div class="option">
        <input type="radio" name="vertical-alignment" id="vertical-alignment-top" value="top" />
        <label for="vertical-alignment-top">
          top
          <br />
          <small>element is aligned with the top of the tallest element on the line</small>
        </label>
      </div>
      <div class="option">
        <input type="radio" name="vertical-alignment" id="vertical-alignment-middle" value="middle" />
        <label for="vertical-alignment-middle">
          middle
          <br />
          <small>element is placed in the middle of the parent element</small>
        </label>
      </div>
      <div class="option">
        <input type="radio" name="vertical-alignment" id="vertical-alignment-bottom" value="bottom" />
        <label for="vertical-alignment-bottom">
          bottom
          <br />
          <small>element is aligned with the lowest element on the line</small>
        </label>
      </div>
      <div class="option">
        <input type="radio" name="vertical-alignment" id="vertical-alignment-baseline" value="baseline" />
        <label for="vertical-alignment-baseline">
          baseline
          <br />
          <small>element is aligned with the baseline of the parent. This is default</small>
        </label>
      </div>
      <div class="option">
        <input type="radio" name="vertical-alignment" id="vertical-alignment-sub" value="sub" />
        <label for="vertical-alignment-sub">
          sub
          <br />
          <small>element is aligned with the subscript baseline of the parent</small>
        </label>
      </div>
      <div class="option">
        <input type="radio" name="vertical-alignment" id="vertical-alignment-super" value="super" />
        <label for="vertical-alignment-super">
          super
          <br />
          <small>element is aligned with the superscript baseline of the parent</small>
        </label>
      </div>
      <div class="option">
        <input type="radio" name="vertical-alignment" id="vertical-alignment-text-top" value="text-top" />
        <label for="vertical-alignment-text-top">
          text-top
          <br />
          <small>element is aligned with the top of the parent element's font</small>
        </label>
      </div>
      <div class="option">
        <input type="radio" name="vertical-alignment" id="vertical-alignment-text-bottom" value="text-bottom" />
        <label for="vertical-alignment-text-bottom">
          text-bottom
          <br />
          <small>element is aligned with the bottom of the parent element's font</small>
        </label>
      </div>
    </example>
  </example-wrapper>
</section>
