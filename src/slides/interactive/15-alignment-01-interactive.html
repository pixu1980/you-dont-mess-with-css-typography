<section class="slide-alignment-01">
  <h5 data-id="slide-title"><mark>Text</mark> Align</h5>
  <example-wrapper class="horizontal-alignment--example">
    <example>
      <p>this is a longer text paragraph. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur blandit tempus porttitor. Cras justo odio, dapibus ac facilisis in, egestas eget quam.</p>
    </example>
    <div class="option">
      <input type="radio" name="horizontal-alignment" id="horizontal-alignment-left" value="left" />
      <label for="horizontal-alignment-left">
        left
        <br />
        <small> Aligns the text to the left of its fixed width (if specified) or parent element (default value if text direction is ltr) </small>
      </label>
    </div>
    <div class="option">
      <input type="radio" name="horizontal-alignment" id="horizontal-alignment-center" value="center" />
      <label for="horizontal-alignment-center">
        center
        <br />
        <small> Centers the text within of its fixed width (if specified) or parent element </small>
      </label>
    </div>
    <div class="option">
      <input type="radio" name="horizontal-alignment" id="horizontal-alignment-right" value="right" />
      <label for="horizontal-alignment-right">
        right
        <br />
        <small> Aligns the text to the right of its fixed width (if specified) or parent element (default value if text direction is rtl) </small>
      </label>
    </div>
    <div class="option">
      <input type="radio" name="horizontal-alignment" id="horizontal-alignment-justify" value="justify" />
      <label for="horizontal-alignment-justify">
        justify
        <br />
        <small> Stretches the lines so that each line has equal width (like in newspapers and magazines) </small>
      </label>
    </div>
  </example-wrapper>
</section>
