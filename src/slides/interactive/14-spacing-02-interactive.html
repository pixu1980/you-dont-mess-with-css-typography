<section class="slide-spacing-02">
  <header data-id="slide-header">
    <h5 data-id="slide-title">Word <mark>Spacing</mark></h5>
  </header>
  <example-wrapper class="word-spacing--example">
    <example>
      <p>this is a text paragraph</p>
    </example>
    <small>
      <input type="radio" name="word-spacing" id="word-spacing-normal" value="normal" />
      <label for="word-spacing-normal">
        normal
        <br />
        Font kerning information stored in the font must be applied. none Font kerning information stored in the font is disabled
      </label>
    </small>
    <small>
      <input type="radio" name="word-spacing" id="word-spacing-length" value="length" />
      <input type="number" name="word-spacing-length-amount" id="word-spacing-length-amount" step="1" value="10" />
      <label for="word-spacing-length">
        length
        <br />
        Defines an extra space between characters (negative values are allowed, portions of pixels are allowed).
      </label>
    </small>
  </example-wrapper>
  <style>
    .word-spacing--example example {
      --word-spacing: normal;
      word-spacing: var(--word-spacing);
    }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', (event) => {
      const textExample = document.querySelector('.word-spacing--example example');
      const inputs = document.querySelectorAll('.word-spacing--example input[name="word-spacing"]');
      const inputLength = document.querySelector('.word-spacing--example input[name="word-spacing-length-amount"]');
      const wordSpacingDefault = window.uiuxEngineering.getCustomProperty('--word-spacing', textExample);

      inputs.forEach((input) => {
        input.checked = wordSpacingDefault === input.value;

        input.addEventListener('change', function () {
          if (this.checked) {
            if (this.value === 'normal') {
              textExample.style.setProperty('--word-spacing', this.value);
            } else {
              textExample.style.setProperty('--word-spacing', inputLength.value + 'px');
            }
          }
        });
      });

      inputLength.addEventListener('change', function () {
        const letterSpacingDefault = window.uiuxEngineering.getCustomProperty('--word-spacing', textExample);

        if (letterSpacingDefault !== 'normal') {
          textExample.style.setProperty('--word-spacing', inputLength.value + 'px');
        }
      });
    });
  </script>
</section>
